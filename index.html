<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="lng-laulustuudio">Main page</title>
    <link type="Image/x-icon" href="/images/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div id="app">
        <div id="site" class="content">
            <div class="menu-left"> 
                <label for="standard-select">en</label>
                <div class="select">
                    <select id="standard-select" class="change-lang">
                        <option  value="en" selected>en</option> 
                        <option value="ru">ru</option>
                        <option value="ee">est</option>
                    </select>
                    <span class="focus"></span>  
                </div>
            </div>
            <div class="full-logo-container">
                <div class="full-logo">
                    <img class="full-logo-img" src="/images/FullLogo.svg" alt="DoAnna Full Logo.">
                    <h1 id="logo-header" class="lng-laulustuudio">Laulustuudio</h1>
                    <div class="social-media">
                        <img class="icon" src="images/InstagramGold.svg" alt="Gold Instagram icon.">
                        <img class="icon-telegram" src="images/TelegramGold.svg" alt="Gold Telegram icon.">
                        <img class="icon" src="images/FacebookGold.svg" alt="Gold Facebook icon.">
                        <img class="icon" src="images/ViberGold.svg" alt="Gold Viber icon.">
                    </div>
                </div>
            </div>
            <!-- <div class="footer-main-page">
                <h3 class="telephone">Tel. +372 5561 40 84</h3>
            </div> -->
        </div>
    </div>
    <script type="text/javascript" src="/scripts/setHeader.js"></script>
    <script type="text/javascript" src="/scripts/menu.js"></script>
    <script type="text/javascript" src="/scripts/setFooter.js"></script>
    <script type="text/javascript" src="/scripts/lang.js"></script>
    <script type="text/javascript" src="/scripts/translate.js"></script>
</body>
</html>
